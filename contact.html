<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf=8" />
    <meta name="Cristian-Mihail Dumitrescu's personal site" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style_contact.css" />
    <link rel="shortcut icon" type="image/x-icon" href="css/images/logo1.png" />
    <title>My cool site :)</title>
  </head>
  <body>
    <nav1 class="nav1">
      <img class="logo" src="css/images/logo1.png" alt="logo" />
      <ul class="navlist">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="skills.html">Skills</a></li>
      </ul>
    </nav1>
    <div class="container">
      <section class="section1">
        <div class="text1">
          <h1 class="h11">
            This is the contact section. You can find ways to contact me down
            below.
          </h1>
          <h2 class="h21">
            “Don’t worry if plan A fails, there are 25 more letters in the
            alphabet.”
          </h2>
        </div>
        <img class="FirstVhImg" src="css/images/1.jpg" alt="coding guy" />
      </section>
      <section class="section2">
        <img class="SecondVhImg" src="css/images/2.jpg" alt="picture of me" />
        <div class="text1" id="text1">
          <p class="p11">
            E-mail: dumi_cristi@yahoo.com
          </p>
          <p class="p11">
            Phone: 0770961690
          </p>
          <form
            action="post"
            data-netlify="true"
            class="contactForm"
            autocomplete="off"
          >
            <div class="fields">
              <div class="fieldHalf">
                <input type="text" name="Name" id="Name" placeholder="Name" />
              </div>
              <div class="fieldHalf">
                <input
                  type="text"
                  name="E-mail"
                  id="E-mail"
                  placeholder="E-mail"
                />
              </div>
              <div class="fieldHalf">
                <input
                  type="text"
                  name="Phone"
                  id="Phone"
                  placeholder="Phone"
                />
              </div>
              <div class="fieldHalf">
                <input
                  type="text"
                  name="Subject"
                  id="Subject"
                  placeholder="Subject"
                />
              </div>
            </div>
            <ul class="actions">
              <div class="field">
                <textarea
                  name="message"
                  class="message"
                  placeholder="message"
                  rows="7"
                >
                </textarea>
              </div>
              <div class="recaptcha" data-netlify-recaptcha="true"></div>
              <li>
                <input
                  type="submit"
                  value="Send Message"
                  class="buttonSubmit"
                />
              </li>
            </ul>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
